<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<style>
    table,tr,td,th{
        border: 2px solid #4da54d;
        width: 50%;
        height: 100px;
        margin: auto;
    }
    td:hover{
        background-color: #f20;
        color: #7ad4eb;
    }
    tr:nth-child(odd){
        background-color: lightgrey;
    }
    

</style>
<body>
    <table>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>11</td>
                <td>22</td>
                <td>33</td>
                <td>44</td>
            </tr>
            <tr>
                <td>111</td>
                <td>222</td>
                <td>333</td>
                <td>444</td>
            </tr>
            <tr>
                <td>1111</td>
                <td>2222</td>
                <td>3333</td>
                <div class="last">
                <td>4444</td>
                    <div class="dropdown">
                        <p>Name</p>
                        <p>School</p>
                        <p>Sex</p>
                        <p>Post</p>
                    </div>
                </div>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
