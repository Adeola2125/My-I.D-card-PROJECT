<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<style>
   .col{
       display: grid;
       grid-template-areas: 
       "HEADER"
       "SIDEBAR"
       "CONTENT"
       "FOOTER"
       ;
   }
</style>
<body>
    <div class="container-fluid text-center p-3 bg-info">
        <div class="col">
            <div class="col-sm-12 ">
                HEADER
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2" style="background-color: lightgrey;height: 500px;overflow-y: scroll; position: fixed; height: 100%;z-index: 1;">
                SIDEBAR
            </div>
            <div class="col-sm-10 " style="background-color: #d9eee1;width: 100%; margin-left: 16.5%;padding-left: 5px;height: 469px;">
                CONTENT
                
            </div>
        </div>
    </div>
    <div class="col-sm-10" style="background-color: blue;height: 100px;float: right;">
        FOOTER
    </div>

</body>
</html>
